<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NAMFI Namibia | Home</title>
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="top-nav" id="navigation">
      <div class="logo">
        <img class="logo-img" src="./assets/logo.jpg" alt="logo" />
      </div>
      <div class="nav-wrapper" id="navWrapper">
        <a href="#home">Home</a>
        <a href="#news">About Us</a>
        <a href="#contact">Students</a>
        <a href="#contact">Staff</a>
        <div class="dropdown">
          <button class="dropbtn">
            Faculties
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Engineering Courses</a>
            <a href="#">Safety Courses</a>
            <a href="#">Navigation Courses</a>
          </div>
        </div>
        <div class="dropdown">
          <button class="dropbtn">
            Admission
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="#">Undergraduate</a>
            <a href="#">Postgraduate</a>
            <a href="#">Online Courses</a>
          </div>
        </div>
        <a href="#about">Online Applications</a>
        <a href="#about">Register</a>
        <a href="#about">Contact Us</a>
        <a
          href="javascript:void(0);"
          style="font-size: 25px;"
          class="icon"
          onclick="myFunction()"
          >&#9776;</a
        >
      </div>
    </div>
    <div class="content">
      <div class="header">
        <h2>The Namibian Maritime and Fisheries Institute</h2>
      </div>
      <div class="slider"></div>
    </div>
    <script>
      function myFunction() {
        const nav = document.getElementById("navWrapper");
        if (nav.className === "nav-wrapper") {
          nav.className += " responsive";
        } else {
          nav.className = "nav-wrapper";
        }
      }
    </script>
  </body>
</html>
